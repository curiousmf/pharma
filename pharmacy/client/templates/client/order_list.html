{% extends 'client/base.html' %}


{% block content %}
<div class="order-div" style="background-color: white;">
    <h1>Мои заказы:</h1>
    <div class="bom">
        {% for order in orders %}
        <div class="order-med">
            <p>Заказ-{{ order.user.username }}</p>
            <p>Дата заказа: {{ order.order_date }}</p>
            <p>Сумма: {{ order.total_price }}</p>
            <p>Статус заказа: {{ order.status }}</p>
            <p><a href="{% url 'order_details' order.id %}" class="sub"
                    style="text-decoration: none; color: black;">Подробно</a></p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
