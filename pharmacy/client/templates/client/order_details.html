{% extends 'client/base.html' %}


{% block content %}
<div class="cart-div">
    <h1>Подробнее о заказе:</h1>
    <div class="bom">

        {% for order in orders %}
        <div class="cart-med">
            <p>Название: {{ order.medicine.name }}</p>
            <p>Цена: {{ order.medicine.price }}$</p>
            <p>Аптека: {{ order.pharmacy }}</p>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
