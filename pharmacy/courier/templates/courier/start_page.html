{% extends 'courier/base.html' %}


{% block content %}

<div class="order-div" style="background-color: white;">
    <h1>Заказы:</h1>
    <div class="bom">
        {% for order in orders %}
        <div class="ord-div" style="margin-right: 15px;">
            <p>Заказ клиента: {{ order.user.user.username }}</p>
            <p>Дата заказа: {{ order.order_date }}</p>
            <p>Сумма: {{ order.total_price }}</p>
            <p>Статус заказа: {{ order.status }}</p>
            <p><a href="{% url 'order_details_c' order.id %}" class="sub"
                    style="text-decoration: none; color: black;">Принять</a></p>
            <p><a href="{% url 'decline_delivery' order.id %}" class="sub"
                    style="text-decoration: none; color: black;">Отклонить</a></p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
